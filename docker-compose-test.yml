version: '2'
services:
  db:
   image: mysql
   restart: always
   volumes:
     - mysqldata:/var/lib/mysql
   ports:
     - "3306:3306"
   env_file: env/mysql.env
  web:
    restart: always
    build: ./www
    ports:
      - "8000"
    environment:
      - PATH=/usr/src/app/:$PATH
      - PATH=/usr/src/app/selenium_sources/geckodriver:$PATH
    volumes:
      - ./www:/usr/src/app
    command: bash -c "export DJANGO_SETTINGS_MODULE='unicooo.settings.local' && python manage.py makemigrations && python manage.py migrate && python manage.py collectstatic --noinput && /usr/local/bin/gunicorn unicooo.wsgi:application -w 3 --timeout 120 -k gevent -b :8000 --reload"
    depends_on:
      - db
    links:
      - redis:redis
  nginx:
    restart: always
    build: ./nginx/
    ports:
      - "80:80"
      - "443:443"
    volumes:
        - ./nginx/sites-enabled/:/etc/nginx/conf.d
    volumes_from:
      - web
    links:
      - web:web
  redis:
    restart: always
    image: redis:latest
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data

volumes:
    mysqldata:
    redisdata:

{% extends "base.html" %}
{% load staticfiles %}
{% block extra_head %}
  <link href="{% static 'css/common.css' %}" rel="stylesheet"/>
  <link href="{% static 'css/loading.css' %}" rel="stylesheet"/>
{% endblock %}
{% block content %}
<!-- container begin -->
<div class="uniform container">
  <!-- signup_form begin -->
  <div class="well signup-form col-lg-offset-3 col-lg-6 col-md-offset-3 col-md-6">
    <div>
      <div class="col-lg-offset-3 col-lg-6 col-md-offset-3 col-md-6">
        <span class="span-uni"><h3>Happy to see you!</h3></span>
        <hr>
      </div>
    <div>
      <a href="#" class="thumbnail">
        <img src="http://7xokch.com1.z0.glb.clouddn.com/apple_inclusion_yellow.png" />
      </a>
    </div>
    <div>
      <form action="" method="POST" id="signup_form">
        {% csrf_token %}
        <fieldset>
          <div class="form-group label-floating is-empty">
            <div class="input-group">
              <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
              <label for="email_signup" class="control-label">Email address</label>
                {{ form.email }}
            </div>
          </div>
            <div class="form-group label-floating is-empty">
              <div class="input-group">
                <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                <label for="username_signup" class="control-label">Username</label>
                  {{ form.user_name }}
              </div>
            </div>
            <div class="form-group label-floating is-empty">
              <div class="input-group">
                <span class="input-group-addon"><span class="glyphicon glyphicon-star"></span></span>
                <label for="password_signup" class="control-label">Password</label>
                  {{ form.password }}
              </div>
            </div>
            <div style="color: #009688" class="la-ball-clip-rotate la-sm">
	            <div></div>
            </div>
            <div class="form-group form-group-loading">
            <button type="submit" class="submit-btn btn btn-primary btn-block"><span class="glyphicon glyphicon-ok"></span></button>
        </div>
      </form>
      <div class="pull-right">
          <a href="../../login"><h5>Already have an account</h5></a>
      </div>
    </div>
  </div>
  <!-- signup_form end -->
</div>
{% endblock %}
{% block script %}
  <script src="{% static 'js/plugin/jquery.validate.min.js' %}"></script>
  <script src="{% static 'js/common/signup.js' %}"></script>
  <script>
  $.material.init();
  </script>
{% endblock %}

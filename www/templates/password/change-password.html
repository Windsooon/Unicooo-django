{% extends "base.html" %}
{% load staticfiles %}
{% block extra_head %}
  <link href="{% static 'css/loading.css' %}" rel="stylesheet"/>
  <link href="{% static 'css/password.css' %}" rel="stylesheet"/>
{% endblock %}
{% block content %}
<!-- container begin -->
<div class="uniform container">
  <!-- signup_form begin -->
  <div class="well password-form col-lg-offset-3 col-lg-6 col-md-offset-3 col-md-6">
    <div class="col-lg-12">
      <form method="POST" id="change-password-form">
        <fieldset>
        {% csrf_token %}
          <div class="form-group">
            <label for="old_password" class="control-label">Old Password</label>
              <input autofocus class="form-control" id="id_old_password" name="old_password" type="password" required style="cursor: auto;" />
          </div>
          <div class="form-group">
            <label for="new_password1" class="control-label">New Password</label>
              <input autofocus class="form-control" id="id_new_password1" name="new_password1" type="password" required style="cursor: auto;" />
          </div>
          <div class="form-group">
            <label for="new_password2" class="control-label">New Password Again</label>
              <input autofocus class="form-control" id="id_new_password2" name="new_password2" type="password" required style="cursor: auto;" />
          </div>
          <div class="form-group form-group-loading">
            <div class="submit-btn-wrap">
              <button type="sumbit" class="submit-btn btn btn-primary btn-block" id="password-btn"><span class="glyphicon glyphicon-ok"></span></button>
            </div>
          </div>
        </fieldset>
      </form><!-- end form-cover -->
    </div>
  </div>
  <!-- form end -->
  </div>
</div>
{% endblock %}
{% block extra_scripts %}
  <script src="{% static 'js/plugin/jquery.validate.min.js' %}"></script>
  <script src="{% static 'js/common/change_password.js' %}"></script>
  <script>
    $.material.init();
  </script>
{% endblock %}

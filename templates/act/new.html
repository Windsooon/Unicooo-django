{% extends "base.html" %}
{% load staticfiles %}
{% block extra_head %}
  <link href="{% static 'css/common.css' %}" rel="stylesheet"/>
  <link href="{% static 'css/act.css' %}" rel="stylesheet"/>
{% endblock %}
{% block content %}
<div class="uniform container">
    <!--<span class="text-center center-block glyphicon glyphicon-road" aria-hidden="true"></span> -->
  <h2 class="create-text text-center">Create Your Own Activity<h2>
  <hr>
  <form action="" method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label class="control-label sr-only" for="Cover Image">Cover Image</label>
      <div class="image-editor">
        <div class="cropit-image-preview-container">
          <div class="cropit-image-preview"></div>
        </div>
        <div class="upload-cover">
          <span class="btn btn-default btn-file btn-block">Upload your Cover Image
            <input type="file" class="cropit-image-input">
          </span>
        </div>
      </div>
      <!-- end image-editor -->
    </div>
    <div class="form-group">
      <label class="control-label sr-only" for="Just check">Just check</label>
      <div class="input-group">
        <span class="input-group-addon"><span class="glyphicon glyphicon-globe"></span></span>
          <input type="hidden" value="1" />
      </div>
    </div>
  </form>
  <!-- end form-cover -->
  <hr>
  <form action="" method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label class="control-label sr-only" for="Email address">Email address</label>
          <div class="input-group">
            <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
              {{ form.email }}
          </div>
        </div>
        <div class="form-group">
          <label class="control-label sr-only" for="Username">Username</label>
          <div class="input-group">
            <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
              {{ form.user_name }}
          </div>
        </div>
        <div class="form-group">
          <label class="control-label sr-only" for="Password">Password</label>
          <div class="input-group">
            <span class="input-group-addon"><span class="glyphicon glyphicon-star"></span></span>
              {{ form.password }}
          </div>
        </div>
        <div class="form-group">
            <button type="submit" class="submit-btn btn btn-default btn-block"><span class="glyphicon glyphicon-ok"></span></button>
        </div>
      </form>
{% endblock %}
{% block script %}
  <script src="{% static 'js/jquery.cropit.js' %}"></script>
  <script>
    $(function() {
      $('.image-editor').cropit({
        maxZoom: 1.5,
        imageState: {
          src: 'http://7xokch.com1.z0.glb.clouddn.com/ice678.png',
        },
      });
  
      $('.export').click(function() {
        var imageData = $('.image-editor').cropit('export');
        window.open(imageData);
      });
    });
  </script>
{% endblock %}

{% extends "base.html" %}
{% load staticfiles %}
{% block extra_head %}
  <link href="{% static 'css/common.css' %}" rel="stylesheet"/>
{% endblock %}
{% block content %}
<!-- container begin -->
<div class="uniform container">
  <!-- signup_form begin -->
  <div class="login_form col-lg-offset-3 col-lg-6 col-md-offset-3 col-md-6">
    <div class="row">
      <div class="col-lg-offset-3 col-lg-6 col-md-offset-3 col-md-6">
        <span class="span-uni"><h1>UNICOOO</h1></span>
        <hr>
      </div>
    <div class="row">
      <a href="#" class="thumbnail">
        <img src="../../static/img/apple_inclusion_yellow.png" />
      </a>
    </div>
    <div class="row">
      <form action="" method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label class="control-label sr-only" for="Email address">Email address</label>
          <div class="input-group">
            <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
              {{ form.email }}
          </div>
        </div>
        <div class="form-group">
          <label class="control-label sr-only" for="Password">Password</label>
          <div class="input-group">
            <span class="input-group-addon"><span class="glyphicon glyphicon-star"></span></span>
              {{ form.password }}
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="submit-btn btn btn-default btn-block"><span class="glyphicon glyphicon-ok"></span></button>
        </div>
      </form>
      <div class="pull-right">
          <a href="../../common/signup"><h5>Sign up an account</h5></a>
      </div>
    </div>
  </div>
  <!-- signup_form end -->
</div>
{% endblock %}
{% block script %}
  <script src="{% static 'js/login.js' %}"></script>
{% endblock %}
